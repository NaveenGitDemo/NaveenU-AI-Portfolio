<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f8f8f8;
        }

        .chat-box {
            max-width: 600px;
            margin: 100px auto 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 1.5rem;
        }

        .user {
            color: blue;
            font-weight: bold;
        }

        .bot {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="chat-box">
    <h2>Chat with Naveen AI Model</h2>

    <form th:action="@{/webchat}" method="post">
        <input type="text" name="userMessage" placeholder="How may I help you today..." required />
        <button type="submit">Send</button>
    </form>

    <div class="chat-output" th:if="${userMessage}">
        <div class="message">
            <div class="user">You:</div>
            <div th:text="${userMessage}"></div>
        </div>
        <div class="message">
            <div class="bot">Bot:</div>
            <div th:text="${botReply}"></div>
        </div>
    </div>
</div>
</body>
</html>
